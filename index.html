<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Jeremy Myers">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="display">
				<div class="calculator-display">
					<output class="user-input" type="text" id="user-input">Enter equation</output>	
					<output class="result" type="text" id="result">=   </output>	
				</div>					
			</div>
			<div class="all-buttons">
				<button class="allclear tooltip" id="allclear" value="AC" >AC<span class="tooltiptext">Delete Everything</span></button>
				<button class="clear tooltip" id="clear" value="C">C<span class="tooltiptext">Delete one previous character</span></button>
                <button class="operators tooltip" id="tip15" value=".15" >15%<span class="tooltiptext">Usage: Enter your bill total and press this to calcualte 15% tip</span></button>
                <button class="operators tooltip" id="tip20" value =".2">20%<span class="tooltiptext">Usage: Enter your bill total and press this to calcualte 20% tip</span></button>
                <!-- instead of tip20, maybe rounding button, or pi, or F/C temp conversion -->

                <button class="operators tooltip" id="exponent" value="^" >x<sup>^</sup><span class="tooltiptext">Usage: Enter base (x) value, then this button, then exponent value</span></button>
                <button class="operators tooltip" id="sqareroot" value="√" >&Sqrt;<span class="tooltiptext">Usage: Enter number then this button to find the square root</span></button>
                <button class="operators tooltip" id="percent" value="%" >%<span class="tooltiptext">Usage: Enter number then this button to find the percent</span></button>
				<button class="operators" id="divide" value="÷" >&#247</button>

				<button class="digits" id="digit-7" value="7" >7</button>
				<button class="digits" id="digit-8" value="8" >8</button>
				<button class="digits" id="digit-9" value="9" >9</button>
				<button class="operators" id="multiply" value="×" >&#215</button>

				<button class="digits" id="digit-4" value="4" >4</button>
				<button class="digits" id="digit-5" value="5" >5</button>
				<button class="digits" id="digit-6" value="6" >6</button>
				<button class="operators" id="minus" value="-" >-</button>

				<button class="digits" id="digit-1" value="1" >1</button>
				<button class="digits" id="digit-2" value="2" >2</button>
				<button class="digits" id="digit-3" value="3" >3</button>
                <button class="operators" id="plus" value="+" >+</button>
	
                <button class="digits" id="decimal" value="." >.</button>
                <button class="digits" id="digit-0" value="0" >0</button>
				<button class="operators tooltip" id="plus-minus" value="±" >&#177;<span class="tooltiptext">Usage: Changes the sign of previous number</span></button>
				<button class="equals" id="equals" value="=" >=</button>
			</div>	
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
