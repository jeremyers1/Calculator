<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Jeremy Myers">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="display">
				<div class="calculator-display">
					<output class="user-input" type="text" id="user-input">0</output>	
					<output class="result" type="text" id="result">&nbsp;</output>	
				</div>					
			</div>
			<div class="all-buttons">
				<button class="allclear" id="allclear" >AC</button>
				<button class="clear" id="clear" >C</button>
                <button class="operators" id="tip15" >15%</button>
                <button class="operators" id="tip20" >20%</button>

                <button class="operators" id="exponent" >x<sup>^</sup></button>
                <button class="operators" id="sqareroot" >&Sqrt;</button>
                <button class="operators" id="percent" value="%" >&#37</button>
				<button class="operators" id="divide" value="/" >&#247</button>

				<button class="digits" id="digit-7" value="7" >7</button>
				<button class="digits" id="digit-8" value="8" >8</button>
				<button class="digits" id="digit-9" value="9" >9</button>
				<button class="operators" id="multiply" value="x" >&#215</button>

				<button class="digits" id="digit-4" value="4" >4</button>
				<button class="digits" id="digit-5" value="5" >5</button>
				<button class="digits" id="digit-6" value="6" >6</button>
				<button class="operators" id="minus" value="-" >&#45</button>

				<button class="digits" id="digit-1" value="1" >1</button>
				<button class="digits" id="digit-2" value="2" >2</button>
				<button class="digits" id="digit-3" value="3" >3</button>
                <button class="operators" id="plus" value="+" >&#43</button>
	
                <button class="decimal" id="decimal" value="." >.</button>
                <button class="digits" id="digit-0" value="0" >0</button>
				<button class="operators" id="plus-minus" value="-" >&#177;</button>
				<button class="equals" id="equals" value="=" >&#61</button>
			</div>	
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
